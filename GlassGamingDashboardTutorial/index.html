<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="blur-filter">
      <main>
        <section id="dashboard">
          <div class="userInfo">
            <img src="./images/profile.jpg" alt="Profile picture">
            <h4>Matt Moll</h4>
            <h6>Pro Member</h6>
          </div>
          <nav>
            <div class="link-container">
              <a href="#"><img src="./images/Twitch.svg" alt="Twitch icon"> <span>Streams</span></a>
            </div>
            <div class="link-container">
              <a href="#"><img src="./images/Steam.svg" alt="Steam icon"> <span>Games</span></a>
            </div>
            <div class="link-container">
              <a href="#"><img src="./images/Gamepad.svg" alt="Gamepad icon"> <span>Upcoming</span></a>
            </div>
            <div class="link-container">
              <a href="#"><img src="./images//Library.svg" alt="Book icon"> <span>Library</span></a>
            </div>
          </nav>
          <article id="join-pro">
            <h3>Join pro <br/>for free <br/>games</h3>
            <img src="./images/Joystick.png" alt="Console joystick">
          </article>
        </section>

        <section id="active-games">
          <h1>Active Games</h1>
          <div id="search-container">
            <input class="glass-input" type="search" placeholder="Search">
            <div>
              <img class="search-icon" src="./images/search.png" width="20px" alt="Search button">
            </div>
          </div>
          <div id="cards-container">
            <div class="game-card">
              <img src="" alt="">
              <div>
                <h5>Game title</h5>
                <span>PS5 Version</span>
                <progress id="file" value="16x16" max="100"> 32% </progress>
              </div>
              <div>
                <span>60%</span>
              </div>
            </div>
            <div class="game-card">
              <img src="" alt="">
              <div>
                <h5>Game title</h5>
                <span>PS5 Version</span>
                <progress id="file" value="32" max="100"> 32% </progress>
              </div>
              <div>
                <span>60%</span>
              </div>
            </div>
            <div class="game-card">
              <img src="" alt="">
              <div>
                <h5>Game title</h5>
                <span>PS5 Version</span>
                <progress id="file" value="32" max="100"> 32% </progress>
              </div>
              <div>
                <span>60%</span>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div id="left-circle" class="glass-circle"></div>
    <div id="right-circle" class="glass-circle"></div>
  </div>
</body>
</html>
